apiVersion: v1
kind: ConfigMap
metadata:
  name: priority-test-1
  namespace: default
data:
  authorized_keys: ssh-rsa  root@mhc
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: priority-test-1
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: priority-test-1
    spec:
      priorityClassName: low-priority
      nodeSelector:
        kubernetes.io/hostname: k8s-n2
      volumes:
      - hostPath:
          path: /usr/lib/nvidia-384/bin
        name: bin
      - hostPath:
          path: /usr/lib/nvidia-384
        name: lib
      - name: ssh-key
        configMap:
          name: priority-test-1
      containers:
      - name: sshd
        image: registry.bst-1.cns.bstjpc.com:5000/bvlc/caffe-sshd:gpu
        ports:
        - containerPort: 22
        - containerPort: 8888
        resources:
          limits:
            cpu: 1
            memory: 1Gi
            nvidia.com/gpu-k20m: 1
        volumeMounts:
        - mountPath: /usr/local/nvidia/bin
          name: bin
        - mountPath: /usr/local/nvidia/lib
          name: lib
        - mountPath: /root/.ssh_config
          name: ssh-key
---
apiVersion: v1
kind: Service
metadata:
  name: priority-test-1
  namespace: default
  labels:
    app: priority-test-1
spec:
  selector:
    app: priority-test-1
  ports:
  - name: ssh
    port: 22
    protocol: TCP
  - name: jupyter
    port: 8888
    protocol: TCP
  type: NodePort
