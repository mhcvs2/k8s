apiVersion: v1
kind: Pod
metadata:
  name: busybox
  namespace: default
  annotations:
    cmd: kubectl exec busybox -- nslookup kubernetes-dashboard.kube-system
spec:
  containers:
  - name: busybox
    image: registry.bst-1.cns.bstjpc.com:5000/gcr.io/google_containers/busybox
    command:
    - sh
    - -c
    - "tail -f /dev/null"
    imagePullPolicy: IfNotPresent
