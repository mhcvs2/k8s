apiVersion: v1
kind: ConfigMap
metadata:
  name: k20-use001
  namespace: intelligent-data-lab
data:
  authorized_keys: ssh-rsa  rsa-key-20180404
#    authorized_keys: ssh-rsa  root@mhc\nssh-rsa  root@7dd70763-c067-6232-a90b-d6c1a9eef026
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: k20-use001
  namespace: intelligent-data-lab
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: k20-use001
    spec:
      volumes:
      - hostPath:
          path: /usr/lib/nvidia-384/bin
        name: bin
      - hostPath:
          path: /usr/lib/nvidia-384
        name: lib
      - hostPath:
          path: /data/k20-use001
        name: data
      - name: ssh-key
        configMap:
          name: k20-use001
      containers:
      - name: caffe-sshd
        image: registry.bst-1.cns.bstjpc.com:5000/chaneyk/tensorflow-cuda9-cudnn7:latest-gpu-sshd
#        image: registry.bst-1.cns.bstjpc.com:5000/chaneyk/tensorflow-cuda9:latest-gpu-sshd
#        image: registry.bst-1.cns.bstjpc.com:5000/bvlc/caffe-sshd:gpu
#        image: registry.bst-1.cns.bstjpc.com:5000/ubuntu-sshd:14.04
#        image: registry.bst-1.cns.bstjpc.com:5000/tensorflow-sshd2:0.11.0rc0-gpu
        ports:
        - containerPort: 22
        - containerPort: 8888
        resources:
          limits:
#            cpu: 4
#            memory: 8Gi
#            nvidia.com/gpu-k20m: 2
            cpu: 60
            memory: 140Gi
            nvidia.com/gpu-k20m: 4
        volumeMounts:
        - mountPath: /usr/local/nvidia/bin
          name: bin
        - mountPath: /usr/local/nvidia/lib
          name: lib
        - mountPath: /root/.ssh
          name: ssh-key
        - mountPath: /data
          name: data
---
apiVersion: v1
kind: Service
metadata:
  name: k20-use001
  namespace: intelligent-data-lab
  labels:
    app: k20-use001
spec:
  selector:
    app: k20-use001
  ports:
  - name: ssh
    port: 22
    protocol: TCP
    nodePort: 32555
  - name: jupyter
    port: 8888
    protocol: TCP
    nodePort: 32556
  type: NodePort
