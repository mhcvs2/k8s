apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: conductor-ui
  labels:
    k8s-app: conductor-ui
spec:
  selector:
    matchLabels:
      k8s-app: conductor-ui
  template:
    metadata:
      labels:
        k8s-app: conductor-ui
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      containers:
      - name: conductor-ui
        image: registry.bst-1.cns.bstjpc.com:5000/mhcvs2/mhc:conductor_ui
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 50m
            memory: 100Mi
        ports:
        - containerPort: 5000
          protocol: TCP
          hostPort: 5000
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /
            port: 5000
          initialDelaySeconds: 30
          timeoutSeconds: 30
        env:
        - name: WF_SERVER
          value: http://109.105.30.118:8080/api/
      nodeSelector:
        kubernetes.io/hostname: k8s-node-1
