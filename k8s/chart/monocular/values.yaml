# Default values for monocular.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
api:
  replicaCount: 2
  image:
    repository: registry.bst-1.cns.bstjpc.com:5000/bitnami/monocular-api
    tag: v0.6.2
    pullPolicy: Always
  service:
    name: monocular-api
    type: NodePort
    externalPort: 80
    internalPort: 8081
    annotations: {}
      # foo.io/bar: "true"
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  livenessProbe:
    initialDelaySeconds: 180
  auth:
    signingKey:
    github:
      clientID:
      clientSecret:
  config:
    repos:
      # Official repositories
      - name: s3
        url: http://s3.gcloud.bst-1.cns.bstjpc.com/charts
        source: http://s3.gcloud.bst-1.cns.bstjpc.com/charts
      # Add your own repository
      #- name: my-repo-name
      #  url: my-repository-url
      #  source: my-repository-source
    cors:
      allowed_origins:
        - ""
        # e.g. UI served on a different domain
        - http://monocular-monocular-ui
        - http://helm.gcloud.bst-1.cns.bstjpc.com
      allowed_headers:
        - "content-type"
        - "x-xsrf-token"
    # Enable Helm deployment integration
    releasesEnabled: true
    tillerNamespace: kube-system
    # Cache refresh interval in sec.
    cacheRefreshInterval: 3600
ui:
  replicaCount: 2
  image:
    repository: registry.bst-1.cns.bstjpc.com:5000/bitnami/monocular-ui
    tag: v0.6.2
    pullPolicy: Always
  service:
    name: monocular-ui
    type: NodePort
    externalPort: 80
    internalPort: 8080
    annotations: {}
      # foo.io/bar: "true"
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  # ui-config populate
  googleAnalyticsId: UA-XXXXXX-X
  appName: Monocular
#  backendHostname: http://monocular-monocular-api
  # API served on same-domain at /api path using Nginx Ingress controller
  backendHostname: /api
  # e.g. API served on a different domain

prerender:
  replicaCount: 1
  image:
    repository: registry.bst-1.cns.bstjpc.com:5000/migmartri/prerender
    tag: latest
    pullPolicy: Always
  cacheEnabled: true
  service:
    name: prerender
    type: NodePort
    externalPort: 80
    internalPort: 3000
  resources:
    requests:
      cpu: 100m
      memory: 128Mi

ingress:
  enabled: true
  hosts:
  # Wildcard
  - helm.gcloud.bst-1.cns.bstjpc.com
  # - monocular.local

  ## Ingress annotations
  ##
  annotations:
    ## Nginx ingress controller (default)
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: 'true'
    ## Traefik ingress controller
    # traefik.frontend.rule.type: PathPrefixStrip
    # kubernetes.io/ingress.class: traefik

  ## Ingress TLS configuration
  ## Secrets must be manually created in the namespace
  ##
  # tls:
  #   secretName: monocular.local-tls
