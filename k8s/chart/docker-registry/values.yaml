# Default values for docker-registry.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

updateStrategy:
  # type: RollingUpdate
  # rollingUpdate:
  #   maxSurge: 1
  #   maxUnavailable: 0

image:
  repository: registry.bst-1.cns.bstjpc.com:5000/registry
  tag: 2
  pullPolicy: IfNotPresent
service:
  name: registry
  type: ClusterIP
  port: 5000
  # nodePort:
  annotations: {}
  # foo.io/bar: "true"
ingress:
  enabled: true
  # Used to create an Ingress record.
  hosts:
    - ui.k8stest.bst-1.cns.bstjpc.com
#    - docker.registry.gcloud.bst-1.cns.bstjpc.com
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
#     kubernetes.io/ingress.class: nginx
#     kubernetes.io/tls-acme: "true"
#     ingress.kubernetes.io/proxy-body-size: "0"
#     ingress.kubernetes.io/cors-allow-methods: PUT, GET, POST, OPTIONS
#     ingress.kubernetes.io/cors-allow-origin: http://registry.local:80/
#     ingress.kubernetes.io/enable-cors: "true"
#  tls:
##     Secrets must be manually created in the namespace.
#     - secretName: chart-example-tls
#       hosts:
#         - registry.gcloud.bst-1.cns.bstjpc.com
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
persistence:
  enabled: false
  accessMode: 'ReadWriteOnce'
  size: 10Gi
  # storageClass: '-'

flexVolume:
  enabled: false
  flexVolume:
    driver: "srcb/lizardfs"
    options:
      host: "mfsmaster"
      port: "9421"
      mfssubfolder: "/registry/docker-registry"

# set the type of filesystem to use: filesystem, s3
storage: filesystem

# Set this to name of secret for tls certs
#tlsSecretName: docker-registry-tls
tlsSecretName: ""
secrets:
  haSharedSecret: "XVqEZ76tEAPqaQJU"
#  htpasswd: "admin:$2y$05$QbgejipIV8iRtyEvd9EbteB3TnpFVav4AV7gvChCjHpfkn7m7JqrC"
# Secrets for S3 access and secret keys
#   s3:
#     accessKey: ""
#     secretKey: ""

# Options for s3 storage type:
# s3:
#  region: us-east-1
#  bucket: my-bucket
#  encrypt: false
#  secure: true

configData:
  version: 0.1
  log:
    fields:
      service: registry
  storage:
    cache:
      blobdescriptor: inmemory
  http:
    addr: :5000
    headers:
      X-Content-Type-Options: [nosniff]
  health:
    storagedriver:
      enabled: true
      interval: 10s
      threshold: 3
