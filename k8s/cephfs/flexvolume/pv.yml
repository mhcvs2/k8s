apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-cephfs-test-1
  annotations:
  labels:
    storage-type: cephfs
spec:
  capacity:
    storage: 1Gi
  accessModes:
#  - ReadOnlyMany
#  - ReadWriteOnce
  - ReadWriteMany
#  claimRef:
#    kind: PersistentVolumeClaim
#    name: pvc-cephfs-prometheus
#    namespace: test-paas-monitoring
  flexVolume:
    driver: srcb/cephfs
    options:
      share: '/'
      authid: 'admin'
      keyring: 'AQB3bvpapKs+LRAAs1PH+Mo4loOcAvTDfHg3vg=='
  # Comment out the line above an      share: '/'
  # from a secret on the namespace
  # secretRef:
  #   name: keyring
  persistentVolumeReclaimPolicy: Retain
